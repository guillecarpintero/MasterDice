<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterDice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">MasterDice</h1>
        
        <div class="card bg-secondary text-light p-4 mb-4">
            <h2 class="text-center">Tirada de Dados</h2>
            <div id="diceContainer">
                <div class="dice-group mb-3">
                    <label class="form-label">NÃºmero de Caras del Dado:</label>
                    <input id="mainDiceFaces" type="number" class="form-control diceFaces" min="3" placeholder="Ejemplo: 20"> <!-- DICE FACES -->
                    <label class="form-label mt-2">Cantidad de Dados:</label>
                    <input id="mainDiceQuantity" type="number" class="form-control diceCount" min="1" placeholder="Ejemplo: 2"> <!-- DICE QUANTITIES -->
                </div>
            </div>
            <!-- ADD A DICE<button id="addDice" class="btn btn-success w-100 mb-2">Agregar otro dado</button>  -->
            <button id="reset" class="btn btn-danger w-100 mb-2">Reset</button> <!-- RESET-->

            <button id="rollDice" class="btn btn-primary w-100">Throw</button>
            <div class="mt-3 text-center">
                <h3>Resultados: <span id="diceResult"></span></h3>
            </div>
        </div>

        <div class="card bg-secondary text-light p-4">
            <h2 class="text-center">Tirada de Moneda</h2>
            <button id="flipCoin" class="btn btn-warning w-100">Lanzar Moneda</button>
            <div class="mt-3 text-center">
                <h3>Resultado: <span id="coinResult"></span></h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="masterdice.js"></script>
</body>
</html>
